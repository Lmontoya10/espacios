<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:insert="layout/head :: head"></head>
<!-- esta hoja contiene todos los estilos do bootstrap 4.5.3-->
<link th:href="@{/css/styles.css}" rel="stylesheet">

<body class="sb-nav-fixed">
	<header th:insert="layout/layout :: layout"></header>
	<div id="layoutSidenav">
		<div id="layoutSidenav_content">
			<h5 class="container hidden" id="containerLoader">

				<header th:insert="layout/loader :: loader"></header>
				<div class="card-title text-center">
					<h3>
						Clinicas
					</h3>
				</div>
				<main>
					<div th:if="${msgW != null}" class='alert alert-warning' th:text="${msgW}" role='alert'></div>
					<div th:if="${msgS != null}" class='alert alert-success' th:text="${msgS}" role='alert'></div>
					<div th:if="${msgD != null}" class='alert alert-danger' th:text="${msgD}" role='alert'></div>
					<div class="card">
						<div class="card-body">
							<div class="row">
								<div class="col align-self-end">
									<h5> <a th:href="@{/clinica/crearClinica}"
											class="btn btn-primary float-right ">Nuevo</a></h5>

								</div>
							</div>
							<table class="table table-hover" id="tblDatos">
								<thead class="thead-blue-pet">
									<tr>
										<th class="col-3">Nombre Clinica</th>
										<th class="col-3">Cae</th>
										<th class="col-1">Estado</th>
										<th class="col-2">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="tempListaClinica : ${listaClinicas}">
										<td th:text="${tempListaClinica.nombre}"></td>
										<td th:text="${tempListaClinica.maeGrupoListaCae.ordenLista}"></td>
										<td th:if="${tempListaClinica.indHabilitado==true}"
											class="bg-success badge text-white ">Activo</td>
										<td th:unless="${tempListaClinica.indHabilitado==true}"
											class="bg-danger badge text-white">Inactivo</td>
										<td>
											<span> <a
													th:href="@{/clinica/editarClinica/{tempIdClinica}(tempIdClinica = ${tempListaClinica.idClinica})}"
													class="btn btn-primary ">Editar</a></span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>



				</main>
		</div>
	</div>
	</div>

	<footer class="bg-blue-pet text-center">
		<p class="text-white">Programación de Ambientes de Prácticas Odontológicas</p>
		<br>
	</footer>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#tblDatos').DataTable
				(
					{
						"iDisplayLength": 10,
						"ordering": true,
						"stateSave": true
					}
				);
		});
	</script>

</body>

</html>
