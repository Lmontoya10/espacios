<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:insert="layout/head :: head"></head>

<body class="sb-nav-fixed">
	<header th:insert="layout/layout :: layout"></header>
	<div id="layoutSidenav">
		<div id="layoutSidenav_content">
			<h5 class="container hidden" id="containerLoader">
				<header th:insert="layout/loader :: loader"></header>
				<main>
					<br>
					<br>
					<br>
					<br>
					<div th:if="${msgW != null}" class='alert alert-warning' th:text="${msgW}" role='alert'></div>
					<div th:if="${msgS != null}" class='alert alert-success' th:text="${msgS}" role='alert'></div>
					<div th:if="${msgD != null}" class='alert alert-danger' th:text="${msgD}" role='alert'></div>

					<div class="card mb-10" style="max-width: 700px;">
						<div class="row no-gutters">
							<div class="col-md-3 text-center">
								<img type="image/png" th:src="@{/imagenesGenerales/ClinicaIcon.png}" class="card-img"
									alt="Imagen no encontrada">
								<span> Crear clínica </span>
							</div>
							<div class="col-md-9">
								<div class="card-body">
									<h5 class="card-title">
										<div class="card">
											<div class="card-body">
												<form th:action="@{/clinica/guardarClinica}" th:object="${Clinica}"
													method="POST" id="formClinica" autocomplete="off">
													<input type="hidden" th:field="*{idClinica}">
													<input type="hidden" th:field="*{fechaCreacion}">
													<!--nombre de la clinica --> 	
													<div class="row">
														<div class="col-sm-12">
															<div class="form-group">
																<label><strong>Seleccione la clínica </strong></label>
																<select th:field="*{maeGrupoListaNombre.idLista}"
																	id="idListaNombre" class="custom-select">
																	<option th:value="${'0'}" selected>Seleccione una
																		opción</option>
																	<option th:each="tempLista : ${listaNombreClinica}"
																		th:value="${tempLista.idLista}"
																		th:text="${tempLista.nombreLista}"></option>
																</select>
																<div class="invalid-feedback">
																	Seleccione una opción
																</div>
															</div>
														</div>
													</div>
													<!--nombre del nivel --> 	
													<div class="row">
														<div class="col-sm-12">
															<div class="form-group">
																<label><strong>Seleccione el CAE </strong></label>
																<select th:field="*{MaeGrupoListaCae.idLista}"
																	id="idListaCae" class="custom-select">
																	<option th:value="${'0'}" selected>Seleccione una
																		opción</option>
																	<option th:each="tempLista : ${listaCAE}"
																		th:value="${tempLista.idLista}"
																		th:text="${tempLista.ordenLista}"></option>
																</select>
																<div class="invalid-feedback">
																	Seleccione una opción
																</div>
															</div>
														</div>
													</div>
													<!--dia de la semana --> 	
													<div class="row">
														<div class="col-sm-6">
															<div class="form-group">
																<label><strong>Seleccione el día </strong></label>
																<select th:field="*{maeGrupoListaDia.idLista}"
																	id="idListaDia" class="custom-select">
																	<option th:value="${'0'}" selected>Seleccione una
																		opción</option>
																	<option th:each="tempLista : ${listaDiaSemana}"
																		th:value="${tempLista.idLista}"
																		th:text="${tempLista.nombreLista}"></option>
																</select>
																<div class="invalid-feedback">
																	Seleccione una opción
																</div>
															</div>
														</div>
														<!--dia de la semana --> 	
														<div class="col-sm-6">
															<div class="form-group">
																<label><strong>Seleccione el horario </strong></label>
																<select th:field="*{maeGrupoListaHorario.idLista}"
																	id="idListaHorario" class="custom-select">
																	<option th:value="${'0'}" selected>Seleccione una
																		opción</option>
																	<option th:each="tempLista : ${listaHorario}"
																		th:value="${tempLista.idLista}"
																		th:text="${tempLista.nombreLista}"></option>
																</select>
																<div class="invalid-feedback">
																	Seleccione una opción
																</div>
															</div>
														</div>
													</div>
												
													<div class="form-group">
														<input th:field="*{indHabilitado}" id="indHabilitado"
															type="checkbox" data-toggle="toggle" data-on="Si"
															data-off="No" data-onstyle="success" data-offstyle="danger">
														<label for="indHabilitado">
															<h6>Clinica Habilitada</h6>
														</label>
													</div>

													<hr>
													<div class="row ">
														<div class="col-sm-12 text-center">
																
															<span >
											                  	<button type="button" class="btn btn-success" id="btnGuardar" onclick="guardarInformacion('formClinica')">
											                  		<span class="" role="status" aria-hidden="true" id="spnSpinner"></span>
												                  	<i class="fas fa-save" aria-hidden="true"></i>
											                  	Guardar
											                  	</button>
										                  	</span>      
															
															<span><a th:href="@{/clinica/listarClinicas}"
																	class="btn btn-danger"><i
																		class="fas fa-arrow-left"></i>
																	Cancelar</a></span>
														</div>
													</div>

												</form>


											</div>
										</div>


								</div>
							</div>
						</div>


				</main>
		</div>
	</div>
	</div>
	<div class="footer" text><p class="text-white">Programación de Ambientes de Prácticas Odontológicas</p></div>

	<script th:src="@{/js/validarFormulario/clinica/crearClinica.js}"></script>

</body>

</html>
