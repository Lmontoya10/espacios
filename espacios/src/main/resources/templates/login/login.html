<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head >
		<meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/png" th:href="@{/imagenesGenerales/fondoLogin.jpeg}">
        <title>Asignacion de Puestos</title>
         <!-- esta hoja contiene todos los estilos do bootstrap 4.5.3-->
        <link th:href="@{/css/styles.css}" rel="stylesheet">
        <head th:insert="layout/head :: head"></head >
            <style th:inline="text">
			body{
        		background: url([[@{/imagenesGenerales/fondoLogin.jpeg}]])
                    no-repeat center fixed;
        			background-size: cover;
    		}
		</style>
        
	</head>

    <body class="bg-light">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <img class="mb-4 rounded mx-auto d-block" th:src="@{/imagenesGenerales/logo.jpg}" alt="" width="128" height="128">
                                    <div class="card-header bg-white"><h5 class="text-blue-pet text-center">Programación de Ambientes de Prácticas Odontológicas</h5></div>
                                    <div class="card-body">
                                    
                                    <div th:if="${msgD != null}" class='alert alert-danger' th:text="${msgD}" role='alert'></div>
                                    <div th:if="${msgW != null}" class='alert alert-warning' th:text="${msgW}" role='alert'></div>
                                    <div th:if="${msgS != null}" class='alert alert-success' th:text="${msgS}" role='alert'></div>
                                        
                                        <form  class="form-signin" th:action="@{/login}" method="post" id="login">
                                        	<div th:if = "${param.error != null}">
		                                    	<h6 class = "alert alert-danger" >Usuario y/o contraseña incorrectos</h6>
	                                        </div>
                                        	
                                            <div class="form-group" >
                                                <label class="small mb-1" for="inputEmailAddress"><strong>Usuario</strong></label>
                                                <input class="form-control mb-1"  type="text" name ="username" id="username" placeholder="Ingrese el usuario" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword"><strong>Contraseña</strong></label>
                                                <input class="form-control mb-1"  type="password" id="password" name="password" placeholder="Ingrese la contraseña" />
                                            </div>
                                            
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button class="btn btn-lg btn-blue-pet btn-block" type="submit">Ingresar</button>
                                               
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
    </body>
</html>
